sudo: false
dist: trusty
language: node_js
env:
  - BROWSER=Chrome_travis_ci
  - BROWSER=bs_safari_11
  - GIT_SHA=006363d351cb8099d1694243cf75760e1893324f # This git sha needs to be replaced dynamically
matrix:
  allow_failures:
    - env: BROWSER=bs_safari_11
addons:
  chrome: stable
before_install:
  - export CHROME_BIN=google-chrome-stable
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.1.0
  - export PATH=$HOME/.yarn/bin:$PATH
install:
  # Clone the repository with specified GIT SHA
  # This eventually needs to be replaced with FOLIO URL after transfer of ownership
  - git clone --branch=master https://github.com/thefrontside/ui-eholdings.git
  - cd ui-eholdings
  - git checkout $GIT_SHA
  - yarn

cache:
  yarn: true
script:
  - yarn lint
  - yarn test --single-run --browsers=$BROWSER
before_deploy:
  - NODE_ENV=production yarn build
deploy:
  provider: s3
  acl: public_read
  cache_control: max-age=30
  # These access keys should not be exposed in Git checkins
  access_key_id: AKIAJS2B2FMG7GS4E5MA
  secret_access_key:
    secure: 
  bucket: folio.frontside.io
  region: us-east-2
  skip_cleanup: true
  local_dir: dist
  on:
    branch: master
notifications:
  webhooks:
    urls:
      - https://fs-bitbot.herokuapp.com/travis
